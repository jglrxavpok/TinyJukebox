<!doctype html>
<html lang="en">
    <head>
        <title>
            TinyJukebox
        </title>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">

        <!-- Font Awesome css -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <header>
        <h1 class="title display-1 text-center">${text.title}</h1>
    </header>
    <body class="landingBackground">

        <div class="container">
            <ul class="nav nav-tabs landingTab justify-content-left display-5" role="tablist">
                <li class="nav-item active">
                    <a class="nav-link active" href="#login" role="tab" data-toggle="tab"><h1 class="display-5 tab-content">Log in</h1></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#signup" role="tab" data-toggle="tab"><h1 class="display-5 tab-content">Sign up</h1></a>
                </li>
            </ul>
            <div class="jumbotron softLandingBackground">
                <div class="tab-content">
                    <div class="tab-pane fade show active" role="tabpanel" aria-labelledby="login-tab" id="login">
                        <form>
                            <div class="form-group">
                                <label for="authUsername">Username</label>
                                <input type="text" class="form-control" id="authUsername" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="authPassword">Password</label>
                                <input type="password" class="form-control" id="authPassword" placeholder="Enter password">
                            </div>
                        </form>
                        <button id="mainLoginButton" class="btn btn-primary">Connect</button>
                    </div>

                    <div class="tab-pane fade" role="tabpanel" aria-labelledby="signup-tab" id="signup">
                        <form>
                            <div class="form-group">
                                <label for="authUsername">Username</label>
                                <input type="text" class="form-control" id="signupUsername" placeholder="Enter username">
                            </div>
                            <div class="form-group">
                                <label for="authPassword">Password</label>
                                <input type="password" class="form-control" id="signupPassword" placeholder="Enter password">
                                <label for="authPassword">Confirm Password</label>
                                <input type="password" class="form-control" id="signupPasswordConfirm" placeholder="Confirm password">
                            </div>
                        </form>
                        <button id="signupButton" class="btn btn-primary">Sign up (TODO)</button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <footer class="pagebottom">
        <div class="playingContainer" style="color: white;" id="playingContainer">
            <!-- The playingContainer will be filled by JS code here !-->
        </div>
    </footer>
    <script charset="UTF-8" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script charset="UTF-8" type="text/javascript" data-main="scripts/main" src="scripts/require.min.js"></script>
    <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
</html>
