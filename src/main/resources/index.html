<!doctype html>
<html lang="en">
    <head>
        <title>
            TinyJukebox
        </title>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-dark bg-primary">
            <a class="navbar-brand" href="#">
                <img src="/images/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
                TinyJukebox - INTech RTC
            </a>
            <!-- About button. Popover filled by about.js !-->
            <button type="button" data-title="About TinyJukebox" id="aboutButton" data-html="true" class="btn btn-secondary" data-container="body" data-toggle="popover" data-placement="bottom" data-content=
                    "
                    Github link: <a href='https://github.com/jglrxavpok/TinyJukebox'>Here</a>
                    ">
                About
            </button>
        </nav>
        <div class="bg-warning">
            <div class="text-center" id="quoteContainer">
            </div>
        </div>
        <div class="playingContainer" id="playingContainer">
            <!-- The playingContainer will be filled by JS code here !-->
        </div>
        Here's the current queue:
        <br/>
        <div class="queueContainer" id="queueContainer">
            <!-- The queue will be filled by JS code here !-->
        </div>
        <hr/>
        <input type="file" name="musicFile" id="musicFile" />
        <button id="uploadLocal" class="btn btn-primary btn-lg">
            Upload from local file
        </button>
        <hr/>
        <input type="text" name="youtubeLink" id="youtubeLink" placeholder="https://youtube.com/watch?v=<id>"/>
        <button id="uploadYoutube" class="btn btn-primary btn-lg">
            Upload from YouTube
        </button>
        <div id="transferProgress"></div>
        <br/>
        <button id="empty">
            Clear queue
        </button>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script data-main="scripts/main.js" src="scripts/require.min.js"></script>
</html>
