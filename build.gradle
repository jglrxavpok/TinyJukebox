plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

group 'org.jglrxavpok.tinyjukebox'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()

    maven {
        url "https://www.beatunes.com/repo/maven2/"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    // https://mvnrepository.com/artifact/org.jcraft/jorbis
    compile group: 'org.jcraft', name: 'jorbis', version: '0.0.17'

    // https://mvnrepository.com/artifact/com.googlecode.soundlibs/mp3spi
    compile group: 'com.googlecode.soundlibs', name: 'mp3spi', version: '1.9.5.4'

    // https://mvnrepository.com/artifact/javazoom/jlayer
    compile group: 'javazoom', name: 'jlayer', version: '1.0.1'

// https://mvnrepository.com/artifact/com.googlecode.soundlibs/tritonus-share
    compile group: 'com.googlecode.soundlibs', name: 'tritonus-share', version: '0.3.7.4'
// https://mvnrepository.com/artifact/com.googlecode.soundlibs/vorbisspi
    compile group: 'com.googlecode.soundlibs', name: 'vorbisspi', version: '1.0.3.3'

// https://mvnrepository.com/artifact/com.jcraft/jogg
    compile group: 'com.jcraft', name: 'jogg', version: '0.0.7'


    compile "org.java-websocket:Java-WebSocket:1.4.0"

    compile 'com.google.code.gson:gson:2.8.5'
}

//create a single Jar with all dependencies
task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'TinyJukebox FatJar',
                'Implementation-Version': version,
                'Main-Class': 'BootstrapKt'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}